{# Optional: rating UI placeholder #}
{% if user.is_authenticated and product.user_can_rate %}
  <form action="{% url 'rate_product' product.id %}" method="post" class="mt-auto">
    {% csrf_token %}
    <label class="text-sm mr-2">Rate:</label>
    <select name="stars" class="border rounded-md px-2 py-1">
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select>
    <button class="ml-2 px-3 py-1 border rounded-md" type="submit">Submit</button>
  </form>
{% endif %}
